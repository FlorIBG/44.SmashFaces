<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"> <!-- Me sirve para colocar acentos y otros caracteres especiales -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Smash Faces</title> <!-- Iniciando  -->
		<link rel="shortcut icon" href=""> <!-- "shortcut icon" nos indicaque es tipo icono, relación -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body >
		<header>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h1>SMASH FACES</h1>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<p>Bienvenidos al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente</p>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row mt-30">
					<div class="col-xs-4">
						<span>Elige tu sede</span>
						<select name="sedes" id="sedes">
							<option value="0">Selecciona Sede</option>
							<option value="mexico">México</option>
							<option value="arequipa">Arequipa</option>
						</select>
					</div>
					<div class="col-xs-8">
						<span>Puntos: </span>
						<span id="puntaje"></span>
					</div>
				</div>
				<div class="row mt-30 color">
					<div class="col-xs-4">
						<div id="contenedorFoto">
							<img id="foto" class="img-responsive">
						</div>
					</div>
					<div class="col-xs-8 ">
						<input type="text" placeholder="Ingresa el nombre aquí" id="nombre">
						<button type="button" class="btn btn-default btn-md" id="comprobar">Comprobar</button>
						<p class="mt-30" id="mensaje"></p>
					</div>
				</div>
			</div>
		</section>
		
	 	<footer>
	 	</footer>
	 	
		<!-- Se debe agregar JQuery para los plugins -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Hay que acostumbrarse a colocar el js de bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/mexico.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
